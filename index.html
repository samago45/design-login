<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pagina de Login</title>
</head>

<body>
    <!--Contenedor principal-->
    <div class="container">
        <div class="container-login">

            <div class="container-login-element">
                <h1 id="text-login">Login</h1>
                <br>
                <p id="text">Sign In to you account</p>
                <br>
                <!--Formulario de login-->
                <div class="form-element">
                    <form action="#" class="form">
                        <div class="inputContainer">
                            <input type="text" class="input" placeholder="Username">
                            <img src="./img/user.png" class="img-user" />
                        </div>
                        <div class="inputContainer">
                            <input type="text" class="input" placeholder="Password">
                            <img src="./img/pass.png" class="img-user" />
                        </div>
                        <input type="submit" class="submitBtn" value="Login">
                    </form>
                    <p class="link">Forgot password?</p>
                </div>
            </div>

        </div>
        <!--Contenedor de Siga up-->
        <div class="container-sign">

            <div class="container-sign-element">
                <h1 id="text-sign-up">Sign Up</h1>
                <br>
                <p id="text-sign-up-lorem">Lorem ipsum dolor sit amet consectetur,
                    adipisicing elit. Tempora repellendus saepe
                    odio eaque magni dolore possimus </p>
                <input type="submit" class="submitBtn-register" value="Register Now!">
            </div>
        </div>
    </div>
</body>

</html>
